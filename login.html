<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>LOGIN</title>
</head>
<body>
    <header></header>

    <main class="login">
        <!-- FORMULARIO -->
        <section class="login_info">
            <h2>Login</h2>
            <form class="form_login" action="./index.html" method="get">
                
                <!-- ingresar mail -->
                <div class="ingresar_mail">
                    <label for="mail">Email: </label>
                    <input id="mail" type="email" name="mail" value="">
                </div>

                <!-- ingresal contraseña -->
                <div class="ingresar_contra">
                    <label for="contra">Contraseña: </label>
                    <input id="contra" type="password" name="password" value="">
                </div>

                <!-- boton de ingresar -->
                <div class="boton">
                    <button class="bot_submit" type="submit">Ingresar</button>
                </div>
            </form>

            <!-- link al formulario de registro -->
            <a class="sin_cuenta" href="./register.html">No tengo cuenta</a>

        </section>
        
        <img class="img_log" src="./imgs/logo.png" alt="login foto">
        
    </main>

    <footer></footer>

</body>
</html>
