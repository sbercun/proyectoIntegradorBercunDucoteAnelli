<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Register</title>
</head>
<body>
  <header>
    <div class="encabezado">
        <!-- logo -->
        <div class="contenedor_logo">
            <a href="./index.html"><img class="logo" src="./imgs/logo-fichi.png" alt="img logo fichi"></a>
        </div>
      </div>
  </header>

  <main class="login_register">
        <!-- FORMULARIO -->
        <section class="contenedor_form">
            <h2>Registrate</h2>
            <form class="form" action="./index.html" method="get">
                
                <!-- ingresar mail -->
                <div class="contenedor_input">
                    <label for="mail">Email: </label>
                    <input class="input_mail_contra" id="mail" type="email" name="mail" value="">
                </div>
                <!-- ingresar contraseña -->
                <div class="contenedor_input">
                    <label for="contra">Contraseña: </label>
                    <input class="input_mail_contra" id="contra" type="password" name="password" value="">
                </div>
                <!-- repetir contraseña -->
                <div class="contenedor_input">
                <label for="repetir">Repetir contraseña:</label>
                <input class="input_mail_contra" id="repetir" type="password" name="repetir-contraseña" value="">
                </div>
                <!-- boton de terminos y condiciones -->
                <div class="terminos-form">
                <input id="terminos" type="checkbox" name="terminos" value="">
                <label for="terminos">Acepto términos y condiciones</label>
                </div>
                <!-- boton de enviar -->
                <div class="contenedor_boton">
                <button class="bot_submit" type="submit">Registrarme</button>
                </div>    
            </form>
            <a href="./login.html" class="link-login">Ya tengo cuenta</a>

        </section>
        
        <img class="img_login" src="./imgs/logo.png" alt="login foto">
        
    </main>

    <!--Footer-->
    <footer>
      <ul class="nav_footer">
          <li class="item_footer">Mora Ducote</li>
          <li class="item_footer">Sophia Bercun</li>
          <li class="item_footer">Julia Anelli</li>
      </ul>
  </footer>
</body>
</html>
