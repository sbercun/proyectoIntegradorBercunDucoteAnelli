<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <section class="contenedor-form">
        <h2>Registrate</h2>
        <form action="login.html" method="get">
            <div class="pregunta-form">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" value="">
            </div>
            <div class="pregunta-form">
                <label for="password">Contraseña:</label>
                <input id="password" type="password" name="password" value="">
            </div>
            <div class="pregunta-form">
                <label for="repetir">Repetir contraseña:</label>
                <input id="repetir" type="password" name="repetir-contraseña" value="">
            </div>
            <div class="terminos-form">
                <input id="terminos" type="checkbox" name="terminos" value="">
                <label for="terminos">Acepto terminos y condiciones</label>
            </div>
            <button class="registrarme" type="submit" >Registrarme</button>
            <a href="./login.html" class="link-login">Ya tengo cuenta</a>
        </form>
    </section>
</body>
</html>
